<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class='wrapper'>
            <div class='box content'>
                <h1>Simple Interest Calculator</h1>
                <form class='formgrid'>                    
                    <label for="principal">Amount</label>
                    <input type="number" id="principal">
                    <label for="slider">Interest Rate:</label>
                    <input type="range" min="0.5" max="10.5" value="3" class="slider" id="slider">
                    <p><span id="rateholder"></span>%</p>
                    <label for="years">No. of Years:</label>
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <button onclick="compute()">Compute Interest</button>
                    <label for="result">Interest:</label>
                    <p><span id="result">Placeholder for the calculation ...</span></p>
                </form>
            </div>
        </div>
    </body>
</html>
<script src="script.js"></script>
