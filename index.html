<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../src/assets/img/favicon.ico">
    </head>
    <body> 
        <div class='wrapper'>
            <div class='box content'>
                <h1>Simple Interest Calculator</h1>
                <form class='formgrid'>                    
                    <label for="principal">Amount</label>
                    <input type="number" id="principal">
                    <label for="rate">Interest Rate:</label>
                    <input type="range" min="0.5" max="10.5" value="3" class="slider" id="rate">
                    <p><span id="rateholder"></span>%</p>
                    <label for="time">No. of Years:</label>
                    <select name="time" id="time">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <button type="button" onclick="compute()">Compute Interest</button>
                    <label for="result">Interest:</label>
                    <p id="result">...</p>
                </form>
                <h4>&copy Everyone Can Get Rich </h4>
            </div>
        </div>
    </body>
</html>
<script src="script.js"></script>
